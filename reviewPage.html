<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Page</title>
    <link href="./review.css" rel="stylesheet">
</head>
<body>


<div class="warp">
    <header class="sss">
        <div class="container">
            <div class="logo f_left clearfix">
                <img src="" alt="">
            </div>
            <div class="btn btnSgin f_right">
                <div class="HeadPortrait">
                    <img src="./images/HeadPortrait.png" alt="">
                </div>
            </div>
        </div>
    </header>
    <div class="comment">
        <form>
            <h2>write a review</h2>
            <div class="star">
                <div class="left f_left">

                </div>
                <div class="right f_left">
                    <ul>
                        <li>☆</li>
                        <li>☆</li>
                        <li>☆</li>
                        <li>☆</li>
                        <li>☆</li>
                    </ul>
                </div>
            </div>
            <div class="money">
                <div class="left"></div>
                <div class="right">
                    <ul>
                        <li>
                            <img src="./images/dollar.png"/>
                            <img src="./images/dollar.png"/>
                            <img src="./images/dollar.png"/>
                            <img src="./images/dollar.png"/>
                            <img src="./images/dollar.png"/>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="none">
                <div class="left"></div>
                <div class="right"></div>
            </div>
           <div class="text">
              <textarea rows="8" cols="60">Type your comment here.</textarea>
           </div>
            <button class="f_right">submit</button>
        </form>
    </div>
</div>
</body>
</html>
