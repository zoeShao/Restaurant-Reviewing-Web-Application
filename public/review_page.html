<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

		<title>Restaurant Page</title>

		<link href="./css/index.css" rel="stylesheet">

	<body>

		<!-- header -->
		<div class="container-fluid">
	        <div id="header" class="row p-3 bg-danger text-white">
	            <!-- logo part -->
	            <div class="col-md-5">
	              <div class="logoContainer">
	                  <a href="/">
	                    <img src="./img/logo.png" class="float-left img-thumbnail" alt="logo Picture"/>
	                    <span class="logo text-dark">Restaurant Rev.</span>
	                  </a>
	              </div>
	            </div>
	            <!-- search part -->
	            <div class="col-md-4">
									<form id = "searchBar" action = "" class="input-group border border-danger mb-5" method = "get">
											<input id = "searchInput" class="form-control" type="text" placeholder="Search Restaurant Names">
											<div class="input-group-append">
													<button id = "searchBtn" class="btn btn-secondary" type="submit"><i class="fas fa-search text-white"></i></button> 
											</div>
										</form>
	            </div>
	            <!-- portrait part -->
	            <div class="col-md-1">
	                  <div id="portraitContainer">
	                  </div>
	            </div>
	            <!-- user name part -->
	            <div class="col-md-1">
	              <a id = "loginOrUsername"></a>
	            </div>
	            <!-- sign out part -->
	            <div id = "signInOut" class=" col-md-1">
	              <a id = "signInOutLink"></a>
	            </div>
	        </div>
	    </div>


		<!-- restaurant body -->
		<div class="container-fluid">
			<div id="restaurantBody" class="p-3">
				<div id="restaurantHeader" class="row">
					<!-- <div class="col-md-10">
						<p class="storeName text-dark"><strong>McDonald's</strong></p>
					</div> -->
					<div id="bookmark" class="col-md-2">
						<!-- <a class="bookmarkIcon" href="#">
         					<i class="notbookmarked far fa-bookmark"></i>
        				</a> -->
					</div>
				</div>
				<div id="restaurantInfo" class="row p-3">
					<!-- restaurant picture body -->
					<!-- <div class="col-md-3">
						<div class="RestaurantImgContainer">
							<img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/McDonald%27s_logo.svg" alt="Store Picture">
						</div>
					</div> -->

					<!-- restaurant info body -->
					<div id="info" class="col-md-5">
						<!-- <p><strong>Restaurant address: </strong>552 Yonge St, Toronto</p>
						<p><strong>Restaurant tel: </strong>1234567890</p>
						<p><strong>Rate: </strong>
						<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star"></span>
						<span class="fa fa-star"></span>
						</p>
						<p><strong>Price: </strong>$</p> -->
					</div>

					<div id="map" class="col-md-4">
					</div>
				</div>
			</div>
		</div>

		<!-- account body -->
		<div class="container-fluid">
			<div id="reviewBody" class="row p-3">
				<!-- review part -->
				<div class="reviewContainer col-md-8">
					<!-- review are added to here -->
					<div id="reviewPart">
					</div>
				<!-- pager part -->
				<div id="pager" class="float-right">
					<nav aria-label="Page navigation example">
  						<ul class="pagination">
  							<!-- previous button -->
    						<li class="page-item">
      							<a class="previous page-link" href="#" aria-label="Previous">&laquo;</a>
    						</li>
    						<!-- next button -->
    						<li class="page-item">
      							<a class="next page-link" href="#" aria-label="Next">&raquo;</a>
    						</li>
  						</ul>
					</nav>
				</div>
				</div>
				<!-- review form part -->
				<div class="col-md-4">
					<p class="reviewHeader"><strong>Write your review:</strong></p>
					<form id="reviewForm">
						<!-- rate price -->
	  					<div class="form-group">
	    					<label for="FormControlSelect1">Price</label>
	    					<select class="form-control" id="FormControlSelect1">
	      					<option>1</option>
	      					<option>2</option>
					      	<option>3</option>
					    	</select>
					  	</div>
					  	<!-- rate  -->
					  	<div class="form-group">
					    	<label for="FormControlSelect2">Rate</label>
					    	<select class="form-control" id="FormControlSelect2">
					      	<option>1</option>
					      	<option>2</option>
					      	<option>3</option>
					      	<option>4</option>
					      	<option>5</option>
					    	</select>
					  	</div>
					  	<!-- write review -->
				  		<div class="form-group">
				    		<label for="FormControlTextarea">review:</label>
				    		<textarea class="form-control" id="FormControlTextarea1" rows="3"></textarea>
				  		</div>
	  					<button id="submitBtn" type="submit" class="float-right btn btn-info disabled">Submit</button>
					</form>
				</div>

			</div>
		</div>
		<script type="module" src="./js/review_page.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-MFX35IlKgGkZPqPu-AFPyRGtwpFT3es&libraries=places"></script>
