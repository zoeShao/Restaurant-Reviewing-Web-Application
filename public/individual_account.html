<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

		<title>Account</title>

		<!-- Bootstrap core CSS -->
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

		<!-- Custom styles for this template -->
		<link href="./css/index.css" rel="stylesheet">
  		<link href="./css/account.css" rel="stylesheet">
	</head>

	<body>

		<!-- header -->
	    <div class="container-fluid">
	        <div id="header" class="row p-3 bg-danger text-white">
	            <!-- logo part -->
	            <div class="col-md-5">
	              <div class="logoContainer">
	                  <a href="/">
	                    <img src="./img/logo.png" class="float-left img-thumbnail" alt="logo Picture"/>
	                    <span class="logo text-dark">Restaurant Rev.</span>
	                  </a>
	              </div>
	            </div>
	            <!-- search part -->
	            <div class="col-md-4">
	            </div>
	            <!-- portrait part -->
	            <div class="col-md-1">
	                  <div id="portraitContainer">
	                  </div>
	            </div>
	            <!-- user name part -->
	            <div class="col-md-1">
	              <a id = "loginOrUsername"></a>
	            </div>
	            <!-- sign out part -->
	            <div id = "signInOut" class=" col-md-1">
	              <a id = "signInOutLink"></a>
	            </div>
	        </div>
	    </div>

		<!-- top navigation -->
		<div class="container-fluid">
			<div id="topNavBar" class="row bg-light">
				<!-- reviews part -->
				<div class="navContainer col-md-4">
					<p class="navButton">
						<a class="navInitialChoice" href="" target="_self">
							<strong>My reviews</strong>
						</a>
					</p>
				</div>
				<!-- favourites part -->
				<div class="navContainer col-md-4">
					<p class="navButton">
						<a class="navChoice" href="/individual_favourite" target="_self">
							<strong>My favourites</strong>
						</a>
					</p>
				</div>
				<!-- settings part -->
				<div class="navContainer col-md-4">
					<p class="navButton">
						<a class="navChoice" href="/individual_setting" target="_self">
						<strong>Settings</strong>
						</a>
					</p>
				</div>
			</div>
		</div>

		<!-- account body -->
		<div class="container-fluid">
			<div id="accountBody" class="p-3">
				<!-- Initial part (empty) -->
				<!-- <div class="bodyInitial">
					<p class="emptyReview"><strong>(Empty)</strong></p>
				</div> -->
				<!-- dropDown part -->
				<div id="dropDown" class="container-fluid">
					<div class="float-right btn-group">
  						<button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    					sort by
  						</button>
  						<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
    						<!-- <a class="dropdown-item" href="#">time</a> -->
    						<a class="dropdown-name dropdown-item" href="#">name</a>
    						<a class="dropdown-rate dropdown-item" href="#">rate (from high to low)</a>
    						<a class="dropdown-price dropdown-item" href="#">price (from low to high)</a>
  						</div>
					</div>
				</div>
				<!-- main body part -->
				<div id="mainBody">
				</div>
				<!-- pager part -->
				<div id="pager" class="float-right">
					<nav aria-label="Page navigation example">
  						<ul class="pagination">
  							<!-- previous button -->
    						<li class="page-item">
      							<a class="previous page-link" href="#" aria-label="Previous">&laquo;</a>
    						</li>
    						<!-- next button -->
    						<li class="page-item">
      							<a class="next page-link" href="#" aria-label="Next">&raquo;</a>
    						</li>
  						</ul>
					</nav>
				</div>
			</div>
		</div>

	<script type="module" src="./js/individual_account.js"></script>
	</body>
</html>
