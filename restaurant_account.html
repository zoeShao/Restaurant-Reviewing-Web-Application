<html>

	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

		<title>Account</title>

    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

		<!-- Custom styles for this template -->
		<link rel="stylesheet" type="text/css" href="account.css">
	</head>

<body>
	<!-- header -->
	<div class="container-fluid">
		<div id="header" class="row p-3 bg-danger text-white">
			<!-- logo part -->
			<div class="col-md-9">
				<a class="reviewLink" href="restaurant_account.html">
					<div class="logoContainer">
						<img src="logo.png" class="img-thumbnail" alt="logo Picture"/>
						<span class="logo text-dark">Restaurant Rev.</span>
					</div>
				</a>
			</div>
			<!-- portrait part -->
			<div class="col-md-1">
				<div class="portraitContainer">
				<img src="https://finanzmesse.ch/userdata/uploads/referenten/avatar.jpg" class="float-right img-thumbnail rounded-circle" alt="avatar Picture"/>
				</div>
			</div>
			<!-- user name part -->
			<div class="userName col-md-1">
				<p>user2</p>
			</div>
			<!-- sign out part -->
			<div class="col-md-1">
				<p class="signOut float-left">
					<a href="index.html" target="_self">Sign out</a>
				</p>
			</div>
		</div>
	</div>

	<!-- top navigation -->
	<div class="container-fluid">
		<div id="topNavBar" class="row bg-light">
			<!-- reviews part -->
			<div class="navContainer col-md-4">
				<p class="navButton">
					<a class="navInitialChoice" href="" target="_self">
						<strong>All reviews</strong>
					</a>
				</p>
			</div>
			<!-- retaurants part -->
			<div class="navContainer col-md-4">
				<p class="navButton">
					<a class="navChoice" href="restaurant_myRes.html" target="_self">
						<strong>My retaurants</strong>
					</a>
				</p>
			</div>
			<!-- settings part -->
			<div class="navContainer col-md-4">
				<p class="navButton">
					<a class="navChoice" href="restaurant_setting.html" target="_self">
						<strong>Settings</strong>
					</a>
				</p>
			</div>
		</div>
	</div>

	<!-- account body -->
	<div class="container-fluid">
		<div id="accountBody" class="p-3">
			<div id="dropDown" class = "container-fluid">
				<div class="float-right btn-group">
					<!-- sort button -->
					<button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
					 aria-expanded="false">
						sort by
					</button>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
						<a class="dropdown-name dropdown-item" href="#">name</a>
						<a class="dropdown-rate dropdown-item" href="#">rate (from high to low)</a>
					</div>
				</div>
			</div>
			<!-- main body part -->
			<div id="mainBody">
			</div>
			<!-- pager part -->
			<div id="pager" class="float-right">
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li class="page-item">
							<a class="previous page-link" href="#" aria-label="Previous">&laquo;</a>
						</li>
						<li class="page-item">
							<a class="next page-link" href="#" aria-label="Next">&raquo;</a>
						</li>
					</ul>
				</nav>
			</div>

		</div>
	</div>
	<script type="text/javascript" src="restaurant_account.js"></script>
</body>

</html>
