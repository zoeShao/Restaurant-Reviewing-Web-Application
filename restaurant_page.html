<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant_page</title>
    <link href="restaurant_page.css" rel="stylesheet">
</head>
<body>
<div class="warp">
    <header class="sss">
        <div class="container">
            <div class="logo f_left clearfix">
                <img src="" alt="">
            </div>
            <div class="btn f_right">
                <div class="HeadPortrait">
                    <img src="./images/HeadPortrait.png" alt="">
                </div>
            </div>
            <div class="center f_right ">
                <div class="btns f_right">
                    <a href="login.html">Log In</a>
                    <a href="sign_up.html">Sign Up</a>
                </div>
                <div class="search">
                    <input type="text">
                    <button>search</button>
                </div>
            </div>
        </div>
    </header>
    <div class="RestaurantReview clearfix">
        <div class="left f_left">
            <div class="name">
                <input type="text" placeholder="Name";>
            </div>
            <div class="RestaurantInformation">
                <div class="left f_left">
                    <div class="shop-img">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="right f_left">
                    <div class="none">
                        <input type="text" placeholder="";>
                    </div>
                    <div class="none">
                        <input type="text" placeholder="";>
                    </div>
                    <div class="Address">
                        <input type="text" placeholder="Address";>
                    </div>
                    <div class="tel">
                        <input type="text" placeholder="tel";>
                    </div>
                </div>
            </div>
        </div>
        <div class="right f_right">
            <div class="map-img">
                <img src="" alt="">
            </div>
        </div>
    </div>
    <div class="review clearfix">
        <a class="f_right" href="reviewPage.html"> Write a review</a>
        <div class="Five-pointedStar f_right">
        </div>

    </div>
    <div class="CommentsOnRestaurants">
       <div class="box clearfix">
           <div class="left f_left">
               <div class="shop-img">
                   <img src="" alt="">
               </div>
           </div>
           <div class="right f_left">
               <div class="name">
                   <span>User Name</span>
               </div>
               <div class="none"></div>
           </div>
       </div>
        <div class="box clearfix">
            <div class="left f_left">
                <div class="shop-img">
                    <img src="" alt="">
                </div>
            </div>
            <div class="right f_left">
                <div class="name">
                    <span>User Name</span>
                </div>
                <div class="none"></div>
            </div>
        </div>
        <div class="box clearfix">
            <div class="left f_left">
                <div class="shop-img">
                    <img src="" alt="">
                </div>
            </div>
            <div class="right f_left">
                <div class="name">
                    <span>User Name</span>
                </div>
                <div class="none"></div>
            </div>
        </div>
    </div>
    <div class="SwitchPage clearfix f_right">
        <div class="right clearfix f_right">
               <img src="./images/rightarrow.png" alt="">
           </div>
        <div class="left clearfix f_right">
               <img src="./images/leftarrow.png" alt="">
           </div>
    </div>
</div>
</body>
</html>
