<body>
<div class="container">
	<div class="d-inline-flex justify-content-center flex-*-grow-1 flex-*-shrink-1 h-100 w-100">
		<div class="card">
			<div class="card-header">
				<h2>Log In</h2>
			</div>
			<div class="card-body">
				<div class="form-check-inline">
            <label class="form-check-label">
              <input id = "ownerRadioButton" type="radio" class="form-check-input" name="optradio">Restaurant Owner
            </label>
          </div>
        <div class="form-check-inline">
            <label class="form-check-label">
              <input id = "ownerRadioButton" type="radio" class="form-check-input" name="optradio">User
            </label>
          </div>
					<div class="form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input id = 'usernameInput' type="text" class="form-control" placeholder="Username">
						
					</div>
					<div class="form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-lock"></i></i></span>
						</div>
						<input id = 'pwInput' type="password" class="form-control" placeholder="Password">
					</div>
					<div class="form-group">
						<input id = 'loginButton' type="submit" value="Sign up" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-end links">
					New user?<a href="#">Sign up here</a>
				</div>
			</div>
		</div>
	</div>
</div>
