<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="login-style.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-sm bg-danger navbar-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="index.html">Restaurant Reviewer</a>
			<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
				<a class="nav-link" href="login.html">Log In
				</a>
				</li>
				<li class="nav-item">
				<a class="nav-link" href="sign_up.html">Sign up</a>
				</li>
				<li class="nav-item">
				<div class='peopleIconContainer'>
					<img class='peopleIcon' src="https://img.icons8.com/ios/50/000000/gender-neutral-user.png" />
				</div>
				</li>
			</ul>
			</div>
		</div>
</nav>

<div class="container">
	<div class="d-inline-flex justify-content-center flex-*-grow-1 flex-*-shrink-1 h-100 w-100">
		<div id = "card" class="card h-50">
			<div class="card-header">
				<h2>Sign Up</h2>
			</div>
			<div class="card-body overflow-auto">
					<div class="form-check-inline">
            <label class="form-check-label">
              <input id = "ownerRadioButton" type="radio" class="form-check-input" name="optradio">Restaurant Owner
            </label>
          </div>
        	<div class="form-check-inline">
            <label class="form-check-label">
              <input id = "userRadioButton" type="radio" class="form-check-input" name="optradio">User
            </label>
					</div>
					
					<div class="form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
							<input id = 'EmailInput' type="text" class="form-control" placeholder="Email Address">
					</div>
					<div class="form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
							<input id = 'usernameInput' type="text" class="form-control" placeholder="Username">
					</div>
					<div class="form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-lock"></i></i></span>
						</div>
						<input id = 'pwInput' type="password" class="form-control" placeholder="Password">
					</div>

					<div id = "restaurantSignUp">

						<h4 class = "h4Title">Basic Info:</h4>

						<div class="form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-address-card"></i></span>
							</div>
								<input type="text" class="form-control" placeholder="Restaurant Address">
						</div>

						<div class="form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-phone-square"></i></span>
							</div>
								<input type="text" class="form-control" placeholder="Tel-No">
						</div>

						<h4 class = "h4Title">Choose your restaurant pictures:</h4>
						
						<form id="imgChooserForm" runat="server">
								<input type='file' id="imgChooser"><br id="imgChooserBreak">
						</form>

					</div> 

					<div id = "signUpButtonForm" class="form-group">
						<input id = 'signUpButton' type="submit" value="Sign up" class="btn float-right login_btn">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="sign_up.js"></script>
</body>
</html>
