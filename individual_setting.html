<!DOCTYPE html>
<html>
	<head>
		<title>Account</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="account.css">
	</head>
	<body>
		<div class="container-fluid">
			<div id="header" class="row p-3 bg-danger text-white">
				<div class="col-md-9">
					<!-- <h2>logo here</h2> -->
					<a class="reviewLink" href="index.html">
						<div class="logoContainer">
							<img src="" class="img-thumbnail" alt="logo Picture"/>
						</div>
					</a>
				</div>
				<div class="col-md-1">
					<!-- <div class="portraitContainer">
					<img src="avatar.jpg" class="portraitIcon rounded float-right img-thumbnail rounded-circle">
					</div> -->
				</div>
				<div class="col-md-1">
					<!-- <p>Jack Chen</p> -->
				</div>
				<div class="col-md-1">
					<p class="signOut float-left">
						<a href="index.html" target="_self">Sign out</a>
					</p>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div id="topNavBar" class="row bg-light">
				<div class="navContainer col-md-4">
					<p class="navButton">
						<a class="navChoice" href="individual_account.html" target="_self">
							<strong>My reviews</strong>
						</a>
					</p>
				</div>
				<div class="navContainer col-md-4">
					<p class="navButton">
						<a class="navChoice" href="individual_favourite.html" target="_self">
							<strong>My favourites</strong>
						</a>
					</p>
				</div>
				<div class="navContainer col-md-4">
					<p class="navButton">
						<a class="navInitialChoice" href="" target="_self">
						<strong>Settings</strong>
						</a>
					</p>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div id="accountBody" class="p-3">
				<div class="container-fluid">
					<div class="infoHeader row p-3">
						<div class="col-md-12">
							<p class="lead text-dark">Basic Information</p>
						</div>
					</div>
					<div class="infoBody row p-3">
						<div class="col-md-4">
							<div class="portraitSetting">
								<img src="avatar.jpg" class="portraitIcon rounded img-thumbnail rounded-circle" alt="avatar Picture"/>
							</div>
							<div class="kv-avatar">
                				<div class="file-loading">
                					<label for="avatar">
                					<strong>Choose a profile picture:</strong>
                					</label>
                    				<input id="avatar" name="avatar" type="file" accept="image/*" required>
                				</div>
            				</div>
						</div>
						<div class="col-md-8">
							<form class="infoForm">
								<div class="form-group">
    								<label for="exampleInputEmail1">User name</label>
    								<input type="text" class="form-control" id="exampleInputEmail1" placeholder="user">
  								</div>
  								<div class="form-group">
    								<label for="exampleInputEmail1">Email address</label>
    								<input type="email" class="form-control" id="exampleInputEmail1" placeholder="user@mail.com">
  								</div>
  								<div class="form-group">
    								<label for="exampleInputPassword1">Password</label>
    								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="****">
  								</div>
  								<button class="float-right" type="submit">Save</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
